<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mpita Sense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 font-roboto flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="flex justify-center mb-4">
            <img src="/mnt/data/A_futuristic_logo_for_'Mpita'_that_symbolizes_the_.png" alt="Mpita Sense Logo" class="h-16">
        </div>
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Mpita Sense Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-800 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-800 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-600 font-semibold">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                window.location.href = 'index.html';
            } else {
                alert('Please enter valid credentials');
            }
        });
    </script>
</body>
</html>
