<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reporter System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file if needed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        async function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include', // Include credentials for secure sessions
            });

            const data = await response.json();
            if (response.ok) {
                alert('Login successful! Token: ' + data.token);
                // Redirect or perform further actions
            } else {
                alert('Error: ' + (data.error || 'An unknown error occurred. Please try again.'));
            }
        }
    </script>
</head>
<body class="bg-gray-200 font-roboto">
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
        <a href="index.html" class="font-bold">Home</a>
        <div>
            <a href="healthstaff.html" class="mx-2">Health Staff</a>
            <a href="patients.html" class="mx-2">Patients</a>
            <a href="admin.html" class="mx-2">Administrator</a>
            <a href="clinic.html" class="mx-2">Hospital/Clinic</a>
            <a href="login.html" class="mx-2">Login</a>
        </div>
    </nav>
    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold text-blue-600">Welcome to the Medical Reporter System</h1>
        <p class="mt-4 text-lg">Choose a portal to continue</p>
        <button onclick="document.getElementById('signin-form').style.display='block'" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Sign In</button> <!-- Sign In button -->
        
        <div id="signin-form" style="display:none;">
            <h2>Sign In</h2>
            <form onsubmit="handleSignIn(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" aria-label="Email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" aria-label="Password" required>
                <br>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
