<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpita Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 font-roboto">
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
        <a href="index.html" class="font-bold">Home</a>
        <div>
            <a href="healthstaff.html" class="mx-2">Health Staff</a>
            <a href="patients.html" class="mx-2">Patients</a>
            <a href="admin.html" class="mx-2">Administrator</a>
            <a href="clinic.html" class="mx-2">Hospital/Clinic</a>
            <a href="login.html" class="mx-2">Login</a>
        </div>
    </nav>
    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold text-blue-600">Welcome to the Medical Reporter System</h1>
        <p class="mt-4 text-lg">Choose a portal to continue</p>
        <form id="contactForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Email</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ to: email, subject: 'Welcome', html: 'Hello, welcome to our service!' })
                });

                if (response.ok) {
                    alert('Email sent successfully!');
                } else {
                    alert('Failed to send email.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending email.');
            }
        });
    </script>
</body>
</html>
