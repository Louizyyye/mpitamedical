<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mpita Care</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file if needed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include', // Include credentials for secure sessions
            });

            const data = await response.json();
            if (response.ok) {
                alert('Login successful! Token: ' + data.token);
                // Redirect or perform further actions
                window.location.href = 'index.html'; // Redirect to index.html after successful login
            } else {
                alert('Error: ' + (data.error || 'An unknown error occurred. Please try again.'));
            }
        }
    </script>
</head>
