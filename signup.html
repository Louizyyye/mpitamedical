<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Medical Reporter System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file if needed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        async function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                alert('Login successful! Token: ' + data.token);
                // Redirect or perform further actions
            } else {
                alert('Error: ' + data.error);
            }
        }
    </script>
</head>
<body class="bg-gray-200 font-roboto">
    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold text-blue-600">Sign In</h1>
        <form onsubmit="handleSignIn(event)" class="mt-4">
            <label for="email" class="block">Email:</label>
            <input type="email" id="email" required class="border p-2">
            <br>
            <label for="password" class="block mt-2">Password:</label>
            <input type="password" id="password" required class="border p-2">
            <br>
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Sign In</button>
        </form>
    </div>
</body>
</html>
